<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Formação | Bombeiro Civil e Brigadista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js" defer></script>
</head>
<body class="antialiased">

    <div id="print-watermark" style="display: none;"></div>
    <div id="toast-container"></div>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 opacity-0 pointer-events-none transition-opacity duration-300 lg:hidden"></div>
    
    <!-- Sidebar Mobile -->
    <div id="off-canvas-sidebar" class="fixed top-0 left-0 h-full w-4/5 max-w-sm z-50 transform -translate-x-full transition-transform duration-300 ease-in-out bg-white dark:bg-gray-800 shadow-2xl lg:hidden">
        <div class="flex flex-col h-full">
            <div class="p-4 flex justify-between items-center border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold text-blue-900 dark:text-white">Conteúdo</h2>
                <button id="close-sidebar-button" class="text-2xl text-gray-500"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-4 flex-grow overflow-y-auto" id="mobile-module-container"></div>
        </div>
    </div>
    
    <div id="main-wrapper">
        <header id="main-header" class="fixed top-0 left-0 w-full z-40 bg-white/90 dark:bg-gray-900/90 backdrop-blur shadow-sm transition-all">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="bg-red-600 p-2 rounded-full text-white"><i class="fas fa-shield-alt text-xl"></i></div>
                    <div>
                        <h1 class="text-lg md:text-2xl font-bold text-gray-900 dark:text-white">Projeto Bravo Charlie</h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400 hidden sm:block">Formando Profissionais de Elite</p>
                    </div>
                </div>

                <!-- Menu Desktop (Forçado via CSS) -->
                <div class="hidden md:flex items-center space-x-4">
                    <button id="home-button-desktop" title="Início" class="text-gray-700 dark:text-gray-200 text-xl hover:text-orange-500"><i class="fas fa-home"></i></button>
                    <button id="dark-mode-toggle-desktop" title="Tema" class="text-gray-700 dark:text-gray-200 text-xl hover:text-orange-500"><i class="fas fa-moon"></i></button>
                </div>

                <!-- Menu Mobile Toggle -->
                <button id="mobile-menu-button" class="md:hidden text-2xl text-gray-700 dark:text-white"><i class="fas fa-bars"></i></button>
            </div>
        </header>

        <div id="sticky-progress-wrapper" class="sticky-progress-wrapper">
            <div class="container mx-auto px-4 flex justify-between text-sm font-semibold">
                <span>Progresso: <span id="progress-text">0%</span></span>
                <span><span id="completed-modules-count">0</span>/<span id="total-modules">0</span></span>
            </div>
            <div id="progress-bar-minimal"></div>
        </div>

        <div class="container mx-auto px-4 pt-32 pb-10 flex flex-col md:flex-row gap-6">
            <!-- Sidebar Desktop (Forçado via CSS) -->
            <aside class="hidden md:block w-1/3 lg:w-1/4 sticky top-32 h-[80vh] overflow-y-auto bg-white dark:bg-gray-800 rounded-lg shadow p-4 sidebar">
                <div id="desktop-module-container"></div>
            </aside>
            
            <div class="w-full md:w-2/3 lg:w-3/4">
                 <div id="welcome-greeting-container" class="mb-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow border border-gray-200 dark:border-gray-700">
                    <h2 id="welcome-greeting" class="text-xl font-bold text-blue-900 dark:text-white">Bem-vindo!</h2>
                </div>
                <div id="breadcrumb-container" class="mb-4 text-sm text-gray-500"></div>
                <div id="loading-spinner" class="hidden text-center p-10"><div class="loader"></div></div>
                
                <main class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 border border-gray-200 dark:border-gray-700">
                    <div id="content-area"></div>
                    <div id="module-nav" class="hidden mt-8 flex justify-between border-t pt-4 dark:border-gray-700">
                        <button id="prev-module" class="action-button" disabled>Anterior</button>
                        <button id="next-module" class="action-button">Próximo</button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- MODAIS (Login, Expirado, etc.) -->
    <div id="name-prompt-modal" class="modal bg-gray-900 text-white p-8 rounded-xl shadow-2xl border border-gray-700 w-11/12 max-w-md">
        <div class="text-center mb-6"><i class="fas fa-shield-alt text-5xl text-blue-500"></i></div>
        <h2 class="text-2xl font-bold text-center mb-2">Área do Aluno</h2>
        <p class="text-center text-gray-400 mb-6 text-sm">Identifique-se para acessar.</p>
        <div id="name-field-container" class="hidden mb-3"><input id="name-input" type="text" class="w-full p-3 bg-gray-800 border border-gray-600 rounded text-white" placeholder="Nome Completo"></div>
        <div id="cpf-field-container" class="hidden mb-3"><input id="cpf-input" type="text" class="w-full p-3 bg-gray-800 border border-gray-600 rounded text-white" placeholder="CPF (somente números)"></div>
        <div class="mb-3"><input id="email-input" type="email" class="w-full p-3 bg-gray-800 border border-gray-600 rounded text-white" placeholder="Email"></div>
        <div class="mb-6"><input id="password-input" type="password" class="w-full p-3 bg-gray-800 border border-gray-600 rounded text-white" placeholder="Senha"></div>
        <p id="auth-feedback" class="text-center text-sm text-red-400 mb-4 min-h-[20px]"></p>
        
        <div id="login-button-group">
            <button id="login-button" class="w-full p-3 bg-orange-600 hover:bg-orange-500 rounded font-bold mb-3 transition">Entrar</button>
            <button id="show-signup-button" class="w-full text-sm text-blue-400 hover:underline">Criar conta (30 dias grátis)</button>
            <button id="open-payment-login-btn" class="w-full mt-4 text-sm text-green-400 font-bold hover:underline"><i class="fas fa-crown"></i> Assinar / Renovar</button>
        </div>
        <div id="signup-button-group" class="hidden">
            <button id="signup-button" class="w-full p-3 bg-green-600 hover:bg-green-500 rounded font-bold mb-3 transition">Cadastrar</button>
            <button id="show-login-button" class="w-full text-sm text-blue-400 hover:underline">Voltar para Login</button>
        </div>
    </div>
    
    <div id="expired-modal" class="modal bg-gray-900 text-white p-8 rounded-xl shadow-2xl border border-gray-700 w-11/12 max-w-md">
        <h2 class="text-2xl font-bold text-center mb-4 text-red-500">Acesso Expirado</h2>
        <p class="text-center mb-6 text-gray-300">Renove seu plano para continuar.</p>
        <div class="bg-gray-800 p-4 rounded mb-6 text-center">
            <p class="font-bold text-xl text-green-400 mb-2">Anual: R$ 49,90</p>
            <p class="text-sm text-gray-400 mb-2">PIX: 61998300711</p>
            <a href="https://pay.infinitepay.io/pixmedeiros/VC1D-2Eb9WDMcOj-49,90" target="_blank" class="block w-full bg-green-600 p-2 rounded text-white font-bold mt-2">Pagar Online</a>
        </div>
        <div class="flex justify-between">
            <button id="close-payment-modal-btn" class="text-sm text-gray-400 hover:text-white">Voltar</button>
            <button id="logout-expired-button" class="text-sm text-red-400 hover:text-red-300">Sair</button>
        </div>
    </div>
    
    <div id="name-modal-overlay" class="modal-overlay bg-black/90 backdrop-blur-sm"></div>

    <script src="quizzes.js" defer></script>
    <script src="data.js" defer></script>
    <script src="course.js" defer></script>
    <script src="firebase-init.js" defer></script>
    <script src="app_final.js" defer></script>
</body>
</html>
